<div class="container mt-5">
  <div class="row">
    <div class="col-md-12">

      <button class="btn btn-outline-primary" [routerLink]="['/kayitdetay',secKayit.key]">Kayıtları Listele</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form #frm="ngForm" (ngSubmit)="Kaydet()">
        <div class="card mt-3">
          <div class="card-header">
            <h4>Kayıt Düzenle</h4>
          </div>
          <div class="card-body">
            <label>İçerik</label>
            <div class="form-group">
              <textarea class="form-control" name="icerik" rows="5" [(ngModel)]="secKayit.icerik" required></textarea>
            </div>
          </div>
          <div class="card-footer">
            <input type="submit" value="Kaydet" class="btn btn-outline-success" [disabled]="frm.invalid">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
